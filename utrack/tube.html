        <!-- Анимация трека -->
        <script type="text/javascript">
            var trackLength = charts_data.length;
            var trackTimeShift = 0.0;
            var curTimeIndex = 0;
            
            var trackDataElevation;
            var trackDataElevationMax = 0;
            var trackDataHSpeed;
            var trackDataHSpeedMax = 0;

            function getMaxValue(arr) {
                var max;
                $.each(arr, function (i, val) {
                    if (!max || val.value > max)
                        max = val.value;
                });
                return max;
            }

            function makePlainTrackArrays() {

                var time = 0.0;
                trackDataElevation = new Array(trackLength);
                trackDataHSpeed = new Array(trackLength);

                for (var i = 0; i < trackLength; i++) {
                    var record = charts_data[i];
                    time += record["fl_time"];
                    trackDataElevation[i] = { "time": time, "value": record.elevation };
                    trackDataHSpeed[i] = { "time": time, "value": record.h_speed };
                }
                trackDataElevationMax = getMaxValue(trackDataElevation);
                trackDataHSpeedMax = getMaxValue(trackDataHSpeed);
            }

            function getTrackParameterOnTime(array, time) {                                
                if (array[0].time > time) return 0;

                var nextTime = 1;
                while (nextTime > 0) {
                    if (!array[curTimeIndex]) {
                        console.log('out of: ' + curTimeIndex + ', time is: ' + time);
                        return 0;
                    }
                    var curTime = array[curTimeIndex].time;
                    var nextTime = (curTimeIndex + 1) < trackLength ? array[curTimeIndex + 1].time : -1;

                    if (curTime > time) {
                        curTimeIndex = 0;
                        continue;
                    }

                    if (time >= curTime && (time <= nextTime || nextTime < 0))
                        return array[curTimeIndex].value;

                    curTimeIndex++;
                }
                return 0;
            }

            makePlainTrackArrays();
        </script>

        <!-- Источник (Youtube или Vimeo), размер экрана -->
        <script type="text/javascript">
            var srcVideoId = '98279296'; // 'RsV3bGPMTXo' - пример с Youtube
            var vimeoScrWidth = '800';
            var vimeoScrHeight = '600';
            var embedYoutube = false;
            var embedVimeo = true;
        </script>

        <!-- Скрипты Youtube -->
        <script type="text/javascript">
            var ytplayer = 0;
            var done = false;
            var tag = 0;
            var player;
            var duration = 0;

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: vimeoScrHeight,
                    width: vimeoScrWidth,
                    videoId: srcVideoId,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            function onPlayerReady(event) {
                event.target.playVideo();
            }

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.PLAYING && !done) {
                    duration = player.getDuration();

                    setInterval(function () {
                        var curTime = player.getCurrentTime();
                        if (duration <= 0) return;
                        //var percent = Math.round(100 * curTime / duration);
                        updateProgress(curTime);
                    }, 250);
                    done = true;
                }
            }

            function embedYoutubePlayer() {
                tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            }
        </script>

        <!-- Скрипты Vimeo -->
        <script type="text/javascript">
            function embedVimeoPlayer() {
                var destDiv = $('div#vimeoPlayer');
                destDiv.html('<iframe src="//player.vimeo.com/video/' + srcVideoId +
                    '?api=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen ' +
                    'width="' + vimeoScrWidth + '" height="' + vimeoScrHeight + '"></iframe>');

                var f = $('div#vimeoPlayer iframe'),
                    url = 'http://player.vimeo.com',
                    status = $('.status');

                // Listen for messages from the player
                if (window.addEventListener) {
                    window.addEventListener('message', onMessageReceived, false);
                }
                else {
                    window.attachEvent('onmessage', onMessageReceived, false);
                }

                // Handle messages received from the player
                function onMessageReceived(e) {
                    var data = JSON.parse(e.data);
                    
                    if (data.method == 'getDuration') {
                        duration = data.value;
                    }

                    switch (data.event) {
                        case 'ready':
                            onReady();
                            break;

                        case 'playProgress':
                            onPlayProgress(data.data);
                            break;

                        case 'pause':
                            onPause();
                            break;
                    }
                }

                // Call the API when a button is pressed
                //$('button').on('click', function () {
                //    post($(this).text().toLowerCase());
                //});

                // Helper function for sending a message to the player
                function post(action, value) {
                    var data = { method: action };

                    if (value) {
                        data.value = value;
                    }

                    f[0].contentWindow.postMessage(JSON.stringify(data), url);
                }                

                function onReady() {
                    console.log('ready');

                    post('addEventListener', 'pause');
                    post('addEventListener', 'finish');
                    post('addEventListener', 'playProgress');

                    post('getDuration');
                }

                function onPause() {
                    status.text('paused');
                }

                function onFinish() {
                }

                function onPlayProgress(data) {
                    if (duration == 0) return;
                    updateProgress(data.seconds);//Math.round(100 * data.seconds / duration));
                }
            }
        </script>

        <!-- Highcharts -->
        <script type="text/javascript">
            var gaugeElevation,
                gaugeHSpeed;

            function addSpeedometer(targetDivId, title, maxValue, inverseColors) {
                if (arguments.length < 4)
                    inverseColors = false;

                var colors = ['#55BF3B', '#DDDF0D', '#DF5353'];
                if (inverseColors)
                    colors = ['#DF5353', '#DDDF0D', '#55BF3B'];

                $('div#' + targetDivId).highcharts({
                    chart: {
                        type: 'gauge',
                        plotBackgroundColor: null,
                        plotBackgroundImage: null,
                        plotBorderWidth: 0,
                        plotShadow: false
                    },

                    title: { text: title },

                    pane: {
                        startAngle: -150,
                        endAngle: 150,
                        background: [{
                            backgroundColor: {
                                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                                stops: [[0, '#FFF'], [1, '#333']]
                            },
                            borderWidth: 0,
                            outerRadius: '109%'
                        }, {
                            backgroundColor: {
                                linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                                stops: [[0, '#333'], [1, '#FFF']]
                            },
                            borderWidth: 1,
                            outerRadius: '107%'
                        }, {
                            // default background
                        }, {
                            backgroundColor: '#DDD',
                            borderWidth: 0,
                            outerRadius: '105%',
                            innerRadius: '103%'
                        }]
                    },

                    // the value axis
                    yAxis: {
                        min: 0,
                        max: maxValue,

                        minorTickInterval: 'auto',
                        minorTickWidth: 1,
                        minorTickLength: 10,
                        minorTickPosition: 'inside',
                        minorTickColor: '#666',

                        tickPixelInterval: 30,
                        tickWidth: 2,
                        tickPosition: 'inside',
                        tickLength: 10,
                        tickColor: '#666',
                        labels: {
                            step: 2,
                            rotation: 'auto'
                        },
                        title: {
                            text: 'km/h'
                        },
                        plotBands: [{
                            from: 0,
                            to: Math.round(maxValue/4),
                            color: colors[0]
                        }, {
                            from: Math.round(maxValue / 4),
                            to: Math.round(maxValue / 2),
                            color: colors[1]
                        }, {
                            from: Math.round(maxValue / 2),
                            to: Math.round(maxValue),
                            color: colors[2]
                        }]
                    },

                    series: [{
                        name: 'Speed',
                        data: [80],
                        tooltip: {
                            valueSuffix: ' km/h'
                        }
                    }]
                });

                return $('div#' + targetDivId).highcharts();
            }
                        
            function updateGaugeValue(gauge, val) {
                var point = gauge.series[0].points[0];
                point.update(val);
            }
        </script>

        <!-- Общие скрипты -->
        <script type="text/javascript">            
            var duration = 0;
            
            function updateProgress(time) {
                var altitude = getTrackParameterOnTime(trackDataElevation, time);
                var hSpeed = getTrackParameterOnTime(trackDataHSpeed, time);

                updateGaugeValue(gaugeElevation, altitude);
                updateGaugeValue(gaugeHSpeed, hSpeed);
            }

            $(function () {
                if (embedYoutube)
                    embedYoutubePlayer();
                if (embedVimeo)
                    embedVimeoPlayer();

                gaugeElevation = addSpeedometer('gaugeElevation', 'Высота', 4000, true);
                gaugeHSpeed = addSpeedometer('gaugeHSpeed', 'Скорость', trackDataHSpeedMax);
            });
    </script>
